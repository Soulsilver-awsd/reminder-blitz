# ==========================================
#  CONFIGURACIÓN FINAL - REMINDER CORE
# ==========================================

# --- 1. BASE DE DATOS (SQLite Blindada) ---
quarkus.datasource.db-kind=sqlite
quarkus.datasource.username=admin
quarkus.datasource.password=admin

# URL con Timeout de 30s
quarkus.datasource.jdbc.url=jdbc:sqlite:reminder.db?busy_timeout=30000

# CONCURRENCIA: 1 sola conexión (Vital para SQLite)
quarkus.datasource.jdbc.min-size=1
quarkus.datasource.jdbc.max-size=1

# Transacciones activas
quarkus.datasource.jdbc.transactions=enabled

# GENERACIÓN DE TABLAS: 'update' para no borrar datos al reiniciar
quarkus.hibernate-orm.database.generation=update

# Logs SQL (Ponlo en false cuando termines de desarrollar)
quarkus.hibernate-orm.log.sql=true

# --- 2. LOGS (Limpios y Útiles) ---
quarkus.log.level=INFO
quarkus.log.category."com.paulo".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# --- 3. CONEXIÓN FRONTEND (CORS CORREGIDO) ---
# En Quarkus 3, "quarkus.http.cors=true" ya no sirve.
# Usa esta sintaxis para permitir que tu WebView hable con el Backend:
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, POST, PUT, DELETE, OPTIONS