# --- Configuración de Base de Datos para TESTS (H2 en memoria) ---

# Usamos H2 (base de datos ligera)
quarkus.datasource.db-kind=h2

# URL en memoria (se borra al cerrar)
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

# Usuario y contraseña falsos
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# IMPORTANTE: Dile a Hibernate que cree las tablas al iniciar y las borre al salir
quarkus.hibernate-orm.database.generation=drop-and-create